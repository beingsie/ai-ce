<!DOCTYPE html>
<html>
<head>

    <!-- Include CSS and JavaScript links here -->
</head>
<body>

        <h1>My Flask Blog</h1>
        <nav>
            <ul>

        <p>&copy; 2023 My Flask Blog</p>
    </footer>
</body>
</html>
