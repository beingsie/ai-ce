<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <p>Set the timer:</p>
    <input type="number" id="timerInput" class="p-2 rounded-md" min="1" value="25">
    <button id="startButton" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700 cursor-pointer">Start</button>
    <button id="resetButton" class="bg-gray-300 text-gray-600 px-4 py-2 rounded-md cursor-not-allowed" disabled>Reset</button>
    <p id="timerDisplay" class="text-6xl my-5">25:00</p>
    <p class="text-lg">Total Time Elapsed: <span id="totalTime" class="text-2xl">00:00</span></p>
    <button id="resetTotalTimeButton" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-700 cursor-pointer">Reset Total Time</button>

    <audio id="alarmSound" hidden>
        <source src="https://assets.mixkit.co/active_storage/sfx/911/911-preview.mp3" type="audio/mpeg">
    </audio>
    <script src="assets/js/timer.js"></script>
</body>

</html>
